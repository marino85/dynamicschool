        <h:form id="lostpass" >

            <p:panel id="panel" header="Recuperar Contraseña"
                     closable="false"
                     >

                <p:messages showDetail="true"/>
                <h:panelGrid columns="2">



                    <p:outputLabel value="Código de Matricula"/>
                    <p:inputText value="#{lostPassBean.userOnline.codigo}" required="true" requiredMessage="Número Documento Obligatorio"></p:inputText>     

                    <p:outputLabel value=" Número Documento:"/>
                    <p:inputText value="#{lostPassBean.userOnline.numeroDoc}" required="true" requiredMessage="Número Documento Obligatorio"></p:inputText>                       



                    <p:outputLabel value=" Correo Personal: "/>
                    <p:inputText id="email" size="60" value="#{lostPassBean.userOnline.email}" required="true"  requiredMessage="E-mail : campo obligatorio">

                    </p:inputText>
                    
                    <p:captcha label="Captcha" />
                     <h:outputText value=""/>
                    

                     <p:commandButton value="Siguiente" ajax="false"  icon="ui-icon-arrowthickstop-1-e"  action="#{lostPassBean.cambiarPasswd()}"> 
                    </p:commandButton>

                     <p:commandButton immediate="true" ajax="false" value="Regresar" icon="ui-icon-arrowthickstop-1-w"  action="login" > 
                    </p:commandButton>

                  

                </h:panelGrid>



            </p:panel>
