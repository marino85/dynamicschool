<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"  
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/external_template.xhtml" >


    <ui:define name="content">

        <h:form id="Personas" title="">
          

            <p:panel header="Información Personal">
                  <p:messages ></p:messages> 
                <h:panelGrid columns="4">



                    <p:outputLabel value="Tipo Documento:"/>
                    <p:selectOneMenu value="#{pagosOnlineBean.userOnline.tipoDoc}" converter="#{convertersBean.tipoDocConverter}"> 
                        <f:selectItems value="#{generalListBean.tiposDoc}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value=" Número Documento:"/>
                    <p:inputText value="#{pagosOnlineBean.userOnline.numeroDoc}" required="true" requiredMessage="Número Documento Obligatorio"></p:inputText>                       



                    <p:outputLabel value=" Jornada:"/>
                    <p:selectOneMenu value="#{pagosOnlineBean.userOnline.idJornada}" converter="#{convertersBean.jornadaConverter}"> 
                        <f:selectItems value="#{generalListBean.jornada}" var="jornada" itemLabel="#{jornada.descripcion}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Nombres: "/>
                    <p:inputText value="#{pagosOnlineBean.userOnline.nombres}" required="true" requiredMessage="Nombres: campo obligatorio"/>

                    <p:outputLabel value="Apellidos: "/>
                    <p:inputText value="#{pagosOnlineBean.userOnline.apellidos}" required="true" requiredMessage="Apellidos: campo obligatorio"/>

                    <p:outputLabel value=" Dirección: "/>
                    <p:inputText value="#{pagosOnlineBean.userOnline.direccion}" required="true" requiredMessage="Dirección: campo obligatorio"/>

                    <p:outputLabel value="Teléfono: "/>
                    <p:inputText value="#{pagosOnlineBean.userOnline.telefono}" required="true" requiredMessage="Telefono: campo obligatorio"/>

                    <p:outputLabel value=" Correo Personal: "/>
                    <p:inputText id="email" value="#{pagosOnlineBean.userOnline.email}" required="true"  requiredMessage="E-mail : campo obligatorio">


                    </p:inputText>

                    <p:outputLabel value=" Fecha de Nacimiento:"/> 
                    <p:calendar navigator="true"  pattern="dd/MM/yyy" value="#{pagosOnlineBean.userOnline.fechaNacimiento}"></p:calendar>
                    <!--                        <p:selectInputDate renderAsPopup="true"   
                                                                 renderMonthAsDropdown="true"  renderYearAsDropdown="true" 
                                                                 >
                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5"/>
                                            </p:selectInputDate>-->

                    <!--                        <ace:dateTimeEntry id="cal"
                                                               value="#{usuariosBean.newUser.fechaNacimiento}"
                                                               timeZone="GMT-5"
                                                               pattern="dd/MM/yyyy"                                           
                                                               popupIconOnly="true"
                                                               renderAsPopup="true"                                          
                                                               rendered="true"
                                                               showOtherMonths="true"
                                                               navigator="true"
                                                               
                                                               />-->
                    <p:outputLabel value="Sexo:"/>
                    <p:selectOneMenu  value="#{pagosOnlineBean.userOnline.sexo}"> 
                        <f:selectItem itemLabel="M" itemValue="M"></f:selectItem>
                        <f:selectItem itemLabel="F" itemValue="F"></f:selectItem>
                    </p:selectOneMenu>


                </h:panelGrid>



                <h:panelGrid columns="1">
                    <h:panelGroup>
                        <h:panelGrid columns="2">

                            <p:outputLabel value="Nivel de Educación:"/>
                            <p:selectOneMenu value="#{pagosOnlineBean.userOnline.nivelEducacion}">
                                <f:selectItem itemValue="P" itemLabel="Primaria"/>
                                <f:selectItem itemValue="B" itemLabel="Bachillerato"/>
                                <f:selectItem itemValue="T" itemLabel="Técnico"/>
                                <f:selectItem itemValue="R" itemLabel="Tecnólogo"/>
                                <f:selectItem itemValue="W" itemLabel="Profesional"/>
                                <f:selectItem itemValue="O" itemLabel="Otro"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:commandButton value="Siguiente" ajax="false" icon="ui-icon-arrowthickstop-1-e"    action="pocursos"> 
                        </p:commandButton>

                        <p:commandButton immediate="true" value="Cancelar" ajax="false" icon="ui-icon-arrowthickstop-1-w" actionListener="#{pagosOnlineBean.resetPagosOnline()}"  action="login" > 
                        </p:commandButton>

                    </h:panelGroup>

                </h:panelGrid>    
            </p:panel>




        </h:form>
        <p:dialog id="dialog"
                  closable="fasle"
                  modal="true"
                  draggable="false"
                  widgetVar="comfirm"
                  header="Mensaje Confirmación"
                  width="400"
                  visible="#{usuariosBean.showDialog}">

            <h:form>


                <h:panelGrid>
                    <h:outputText value="#{usuariosBean.messaje}"></h:outputText>                    
                </h:panelGrid>
                <h:commandButton value="Aceptar" actionListener="#{usuariosBean.aceptar(evt)}"
                                 onclick="comfirm.hide();"></h:commandButton>

            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
