<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">

        <h:form id="Personas">
            <h:panelGrid columns="1">
                <ui:include src="headerCurso.xhtml" />

<!--                <p:panel header="DATOS CURSO"> 
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombre del curso:" style="font-weight: bold"/>
                        <p:outputLabel value="#{cursosBean.editCourse.nombre}"/>
                        <p:outputLabel value="Descripción:" style="font-weight: bold"/>
                        <p:outputLabel value="#{cursosBean.editCourse.descripcion}"/>
                        <p:outputLabel value="Docente Asignado:" style="font-weight: bold"/>
                        <p:outputLabel value="#{cursosBean.editCourse.idProfesor.nombres} #{cursosBean.editCourse.idProfesor.apellidos}"/> 
                    </h:panelGrid>
                </p:panel>-->
                <h:panelGrid columns="2">

                    <p:dataTable value="#{cursosBean.editCourse.iappModulosCollection}" var="modulo"
                                 
                                 >
                        <f:facet name="header">
                            MODULOS DEL CURSO
                        </f:facet>
                        <p:column headerText="Modulo">
                            <p:outputLabel value="#{modulo.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripción">
                            <p:outputLabel value="#{modulo.descripcion}"/>
                        </p:column>
                        <p:column headerText="Porcentaje del Curso">
                            <p:outputLabel value="#{modulo.porcentaje}">
                                <f:convertNumber type="percent"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column id="acciones" headerText="Vinculos">
                            <p:commandLink  value="Trabajos" ajax="false" action="#{cursosBean.trabajos}">
                                <f:setPropertyActionListener target="#{trabajosBean.editModule}" value="#{modulo}"/>
                            </p:commandLink>
                            &nbsp;|&nbsp;
                            <p:commandLink value="Foro" ajax="false" action="#{cursosBean.foros}">
                                <f:setPropertyActionListener target="#{foroBean.editModule}" value="#{modulo}"/>
                            </p:commandLink>
                            &nbsp;|&nbsp;
                            <p:commandLink value="Evaluaciones" ajax="false" action="#{cursosBean.evaluaciones}">
                                <f:setPropertyActionListener target="#{evaluacionesBean.editModule}" value="#{modulo}"/>
                            </p:commandLink>
                            &nbsp;|&nbsp;
                            <p:commandLink value="Contenidos" ajax="false" action="#{cursosBean.contenidos}">
                                <f:setPropertyActionListener target="#{contenidosBean.editModule}" value="#{modulo}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>            
            </h:panelGrid>            
            <h:panelGrid columns="3">
                <p:commandButton value="Regresar" ajax="false"  icon="ui-icon-arrowthickstop-1-w"
                                 immediate="true"
                                 action="misCursos"/>
            </h:panelGrid>    
        </h:form>


    </ui:define>
</ui:composition>
