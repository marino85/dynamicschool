<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component  xmlns="http://www.w3.org/1999/xhtml"
               xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:p="http://primefaces.org/ui"
               xmlns:h="http://java.sun.com/jsf/html"
               xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="inscribir">
        <p:dialog id="inscribirEstudiantesDialog"
                  closable="false"
                  modal="true"
                  draggable="false"
                  widgetVar="inscribirEstudiantesDialog"
                  header="Estudiantes Inscritos"
                  width="500"
                  visible="#{cursosBean.showInnscribirEst}">
            <p:messages styleClass="messageLogin"/>
            <p:dataTable  value="#{cursosBean.editCourse.iappMatriculasCollection}" var="matricula"
                          paginator="true"  rows="10"
                          paginatorPosition="bottom" 
                          >
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{matricula.idUsuario.nombres} #{matricula.idUsuario.apellidos}"/>
                </p:column>
                <p:column headerText="Fecha de matricula">
                    <p:outputLabel value="#{matricula.fechaMatricula}">
                        <f:convertDateTime pattern="EEEE, dd MMM YYYY hh:mm a" timeZone="GMT-5"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Accciones">
                    <p:commandButton icon="ui-icon-cancel" value="Eliminar" update=":inscribir"
                                     action="#{cursosBean.eliminarMatricula(matricula)}"/>
                </p:column>
            </p:dataTable> 

            <p:commandButton value="Agregar Estudiante" update=":inscribirEstudiantes" icon="ui-icon-squaresmall-plus" action="#{cursosBean.agregarEstudiante}"/>
            <p:commandButton value="Guardar" update=":inscribir,:inscribirEstudiantes" icon="ui-icon-disk" action="#{cursosBean.saveMatriculas()}"/>
            <p:commandButton immediate="true" update=":inscribir" icon="ui-icon-close" value="Cancelar"  action="#{cursosBean.hideInscribirEstudiantes()}"/>

        </p:dialog>
    </h:form>
    
</ui:component>
