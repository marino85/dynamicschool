<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"       
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

                            <h:outputText value="Número de Identificación"/>

                    <h:panelGrid columns="2" rendered="#{userLogged.estudiante}" title="Descargar Manual Estudiantil">

                                        fileName="ManualEstudiantil"                                
                                        rendered="#{userLogged.estudiante}"
                                        attachment="true"
                                        label="Descargar Horario"

                                        mimeType="pdf"/>-->

            </div>
